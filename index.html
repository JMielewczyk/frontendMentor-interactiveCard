<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=<link rel=" preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <section class="main">
    <div class="imgBackground"></div>
    <div class="frontCard">
      <img src="images/card-logo.svg" alt="card-logo">
      <p data-index='2' class="cardNumber">0000 0000 0000 0000</p>
      <div class="clearfix">
        <p data-index='1' class="name">JANE APPLESEED</p>
        <p data-index='4' class="date">00</p>
        <p>/</p>
        <p data-index='3' class="date">00</p>
      </div>
    </div>
    <div class="backCard">
      <p data-index='5'>000</p>
    </div>
    <section class="startState">
      <div class="cardWrapper">
        <div>
          <p>CARDHOLDER NAME</p>
          <input data-input="1" class="name" maxlength="21" type="text" placeholder="e.g. Jane Appleseed">
          <p class="wrongFormula">Wrong format, letters only</p>
        </div>
        <div>
          <p>CARD NUMBER</p>
          <input data-input="2" class="cardNumber" maxlength="16" type="text" placeholder="e.g. 1234 5678 9123 0000">
          <p class="wrongFormula">Wrong format, numbers only</p>
        </div>
        <div>
          <p>Exp. Date (MM/YY)</p>
          <p>CVC</p>
          <input data-input="3" class="dateMM" maxlength="2" type="text" placeholder="MM">
          <input data-input="4" class="dateYY" maxlength="2" type="text" placeholder="YY">
          <input data-input="5" class="cvc" maxlength="3" type="text" placeholder="e.g. 123">
          <p class="wrongFormula">Wrong format</p>
          <p class="wrongFormula">Wrong format</p>
          <button>Confirm</button>
        </div>
      </div>
    </section>
    <section class="completeState noActive"><img src="images/icon-complete.svg" alt="complete icon">
      <div class="smallWrapper">
        <h1>THANK YOU!</h1>
        <p class="textUnderH1">We've added your card details</p>
      </div>
      </div>
      <button>Confirm</button>
    </section>
  </section>

</body>

</html>
